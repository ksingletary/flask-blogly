{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}


<h1 class="text-7xl font-bold text-blue-800 leading-normal">Create a Tag</h1>
<body>
    <form action="/tags/new" method="POST" class="mt-10 ml-10">
        <label for="name" class="mb-5 text-4xl font-semibold text-blue-600 leading-normal">Name</label><br>
        <input type="text" name="name" placeholder="Enter a name for the tag" class="mb-5 w-1/3 border-sky-700 bg-green-300 rounded-2xl py-2 px-4 font-medium"><br>
        <button id="new_post" class="bg-green-500 rounded-3xl py-3 px-8 font-medium 
        mt-4 hover:bg-transparent hover:border-blue-400 
       hover:text-blue-500 duration-300 hover:border border border-transparent">Add</button>
    </form>
    <form action="/tags">
        <button class="ml-10 bg-red-500 rounded-3xl py-3 px-8 font-medium 
        mt-4 hover:bg-transparent hover:border-blue-400 
        hover:text-blue-500 duration-300 hover:border border border-transparent">Cancel</button>
    </form>
</body>


{% endblock %}
