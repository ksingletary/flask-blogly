{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}


<body class="bg-slate-100 ml-3">
    <h1 class="text-7xl font-bold text-blue-800 leading-normal">Tags</h1>
    <a href="/" class="text-2xl text-gray-500 font-medium ml-5"><span>&#8701;</span>Home</a>
    <ul class="text-5xl text-blue-600 font-semibold leading-normal mt-10">
        {% for tag in tags %}
        <li class="text-purple-500 font-light"><a href="/tags/{{tag.id}}">*{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <form action="/tags/new">
        <button class="bg-green-500 rounded-3xl py-3 px-8 font-medium 
        mr-4 mt-4 hover:bg-transparent hover:border-blue-400 
        hover:text-blue-500 duration-300 hover:border border border-transparent">Add Tag</button>
    </form>
</body>







{% endblock %}
