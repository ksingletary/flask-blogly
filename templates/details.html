{% extends 'base.html' %}
{% block title %}{{user.first_name}}{% endblock %}
{% block content %}

<h1>{{user.first_name}} Details</h1>
<img src="{{user.image_url}}" alt="">
<form action="/{{user.id}}/edit_user">
    <button>Edit</button>
    <a href="/">Home</a>
</form>
<form action="/{{user.id}}/delete" method="post">
    <button>Delete</button>
</form>

{% endblock %}
