{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}


<h1 class="text-7xl font-bold text-blue-800 leading-normal">Add Post for <span class="font-light">{{user.get_full_name()}}</span></h1>
<body>
    <form action="{{ url_for('new_post', user_id = user.id) }}" method="POST" class="mt-10 ml-10">
        <label for="title" class="mb-5 text-4xl font-semibold text-blue-600 leading-normal">Title</label><br>
        <input type="text" name="title" class="mb-5 w-1/3 border-sky-700 bg-green-300 rounded-2xl py-2 px-4 font-medium"><br>
        <label for="content" class="mb-5 text-4xl font-semibold text-blue-600 leading-normal">Content</label><br>
        <input type="text" name="content" class="mb-3 w-1/3 border-sky-700 bg-green-300 rounded-2xl py-10 px-3 font-medium"><br>
        <button id="new_post" class="bg-green-500 rounded-3xl py-3 px-8 font-medium 
        mt-4 hover:bg-transparent hover:border-blue-400 
       hover:text-blue-500 duration-300 hover:border border border-transparent">Post</button>
    </form>
   
    <form action="/{{user.id}}">
        <button class="ml-10 bg-red-500 rounded-3xl py-3 px-8 font-medium 
        mt-4 hover:bg-transparent hover:border-blue-400 
        hover:text-blue-500 duration-300 hover:border border border-transparent">Cancel</button>
    </form>

    <h3 for="title" class="text-5xl ml-10 font-semibold text-blue-600 leading-normal">Tags</h3>
    <div class="text-5xl text-blue-600 font-light leading-normal ml-10">
        {% for tag in tags %}
        <div class="inline-block">{{tag.name}},</div>
        {% endfor %}
    </div>
</body>



{% endblock %}
