{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}

<h1 class="text-7xl font-bold text-blue-800 leading-normal">{{tag.name}}</h1>
<a href="/" class="text-2xl text-gray-500 ml-5"><span>&#8701;</span>Home</a><br>

<form action="" class="inline-block">
    <button id="new_post" class="bg-green-500 rounded-3xl py-3 px-8 font-medium 
        mt-4 hover:bg-transparent hover:border-green-400 
       hover:text-green-500 duration-300 hover:border border border-transparent">Edit</button>
</form>
<form action="" class="inline-block">
    <button class="bg-red-500 rounded-3xl py-3 px-8 font-medium 
       mt-4 hover:bg-transparent hover:border-red-400 
       hover:text-red-500 duration-300 hover:border border border-transparent">Delete</button>
</form>


{% endblock %}
