{% extends 'base.html' %}
{% block title %}{{user.first_name}}{% endblock %}
{% block content %}

<h1 class="text-7xl font-bold text-blue-800 leading-normal">{{user.get_full_name()}}<span class="font-light">-Details</span></h1>
<a href="/" class="text-2xl text-gray-500 font-medium ml-5"><span>&#8701;</span>Home</a>
<img src="{{user.image_url}}" class="ml-10 mt-10">
<div class="mt-4 ml-10">
    <form action="/{{user.id}}/edit_user" class="inline-block">
        <button class="bg-green-500 rounded-3xl py-3 px-8 font-medium 
         mt-4 hover:bg-transparent hover:border-blue-400 
        hover:text-blue-500 duration-300 hover:border border border-transparent">Edit</button>
    </form>
    <form action="/{{user.id}}/delete" method="post" class="inline-block">
        <button class="bg-red-500 rounded-3xl py-3 px-8 font-medium 
        mt-4 hover:bg-transparent hover:border-blue-400 
        hover:text-blue-500 duration-300 hover:border border border-transparent">Delete</button>
    </form>
</div>


{% endblock %}
