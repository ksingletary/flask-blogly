{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}

<h1 class="text-7xl font-bold text-blue-800 leading-normal">{{tag.name}} <a href="/tags" class="text-5xl font-bold text-green-500 leading-normal">Tags</a><span class="text-2xl text-green-500">&#35;</span></h1>
<a href="/" class="text-2xl text-gray-500 ml-5"><span>&#8701;</span>Home</a><br>
<div class="form-group">
    <ul class="text-5xl text-blue-600 font-semibold leading-normal mt-10">
        {% for post in posts %}
            <li class="text-purple-500 font-light"><a href="/posts/{{post.id}}">*{{post.title}}</a></li>
        {% endfor %}
    </ul>
</div>

<form action="/tags/{{tag.id}}/edit" class="inline-block">
    <button id="new_post" class="bg-green-500 rounded-3xl py-3 px-8 font-medium 
        mt-4 hover:bg-transparent hover:border-green-400 
       hover:text-green-500 duration-300 hover:border border border-transparent">Edit</button>
</form>
<form action="/tags/{{tag.id}}/delete" method="POST" class="inline-block">
    <button class="bg-red-500 rounded-3xl py-3 px-8 font-medium 
       mt-4 hover:bg-transparent hover:border-red-400 
       hover:text-red-500 duration-300 hover:border border border-transparent">Delete</button>
</form>


{% endblock %}
